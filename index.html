<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title> Instagram login clone </title>
</head>

<body>

    <div class="container">
        <div class="outerdiv">
            <img src="insta2.png">
        </div>

        <!-- To type form -->
        <div class="form">
            <input type="text" placeholder="Phone number, username, or email" class="input" name="username" required>
        </div>

        <div class="form">
            <input type="text" placeholder="Password" class="input" name="password" required>
        </div>

        <!-- Checkbox to save login-info 
    <div class="chkboxcontainer">
    <input type="checkbox" class="chkbox"> 
    <label class="savelogininfo"> Save login info </label>
    </div>  -->

        <!-- Log in Button -->
        <button class="btn" onclick="location.href='#'">
            Log in
        </button>

        <!-- Text between divider -->
        <div class="divider">
            <span class="text"> OR </span>
        </div>

        <!-- Facebook login link -->
        <div class="loginfb">
            <a href="#">
                <img src="l.PNG" alt="" class="fblogo">
            </a>
        </div>

        <!-- Forgot Password -->
        <div class="forgotpassword">
            <a href="#" class="pass"> Forgot password? </a>
            </a>
        </div>


        <!-- Don't have account -->
        <div class="dontaccount">
            <label class="account"> Don't have an account? &nbsp;</label>
            <a href="#" class="signup"> Sign up </a>
        </div>

        <!-- Get the app -->
        <div class="getapp">
            <label class="app"> Get the app. </label>
        </div>

        <!-- Get the app pic link -->
        <div class="applink">
            <a href="#">
                <img src="l1.PNG" alt="" class="appimg">
            </a>
        </div>
    </div>

    
    <!-- Footer for Instagram clone ... but not responsive :( -->
    <footer class="footercontainer">
        <span class="footer" id="ft">Meta</span>
        <span class="footer" id="ft">About</span>
        <span class="footer" id="ft">Blog</span>
        <span class="footer" id="ft">Jobs</span>
        <span class="footer" id="ft">Help</span>
        <span class="footer" id="ft">API</span>
        <span class="footer" id="ft">Privacy</span>
    </footer>

    <footer class="footercontainer1">
        <span class="footer" id="ft">Terms</span>
        <span class="footer" id="ft">Top Accounts</span>
        <span class="footer" id="ft">Locations</span>
        <span class="footer" id="ft">Instagram Lite</span>
    </footer>

    
    <footer class="footercontainer2">
        <span class="footer" id="ft">Threads</span>
        <span class="footer" id="ft">Contact Uploading & Non-Users</span>
        <span class="footer" id="ft">Meta Verified</span>
    </footer>

    <footer class="footercontainer3">
        <span class="footer" id="ft1">English </span>
        <span class="arrowsign" id="ft1"> &#10095; </span>
        <span class="footer" id="ft1"> &copy 2023 Instagram from Meta </span>
    </footer>


</body>

</html>
